{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navigation.html' %}
<div class="limiter">
    <div class="container-login100" style="background-image: linear-gradient(to bottom right, red, black);">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="width:800px; margin-top:80px;">
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title p-b-49">
                    Post Job
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                    <span class="label-input100">{{ cjp.title.label }}</span>
                    <!--<input class="input100" type="text" name="username" placeholder="Type your username">-->
                    {{ cjp.title }}
                    <span class="focus-input100" data-symbol="T"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">
                    <span class="label-input100">{{ cjp.description.label }}</span>
                    <!--<input class="input100" type="email" name="email" placeholder="Type your email">-->
                    {{ cjp.description }}
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn" style="padding-top:80px;">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Post Job
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
{% endblock %}
